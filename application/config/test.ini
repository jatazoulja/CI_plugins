[development]
; general form metainformation
action = "/user/login"
method = "post"
 
; username element
elements.username.type = "input"
elements.username.attributes.id = "alnum"
elements.username.attributes.class = "alnum"
elements.username.attributes.data-plugins = "alnum"
elements.username.validators.alnum.validator = "alnum"
elements.username.validators.regex.validator = "regex"
elements.username.validators.regex.pattern = "/^[a-z]/i"
elements.username.validators.strlen.validator = "StringLength"
elements.username.validators.strlen.min = "6"
elements.username.validators.strlen.max = "20"
elements.username.validators.required = true
elements.username.filters.lower.filter = "StringToLower"
 
; password element
elements.password.type = "password"
elements.password.attributes.id = "password"
elements.password.attributes.class = "password"
elements.password.attributes.data-plugins = "password"

; submit element
elements.submit.type = "submit"